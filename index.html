<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Test02</title>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <span onclick="start(); this.onclick=null;" class="btn">Создать слайдер</span><br>
  <div class="slider" id="sliderSlick">
  </div>


  <script src="script.js"></script>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>

  <script type="text/javascript">

    function showSlider() {
      var sliderbody = document.getElementById('sliderSlick');
      sliderbody.innerHTML = '';
      for (var i = 0; i < images.length; i += 1) {
        var src = images[i];
        var img = '<div><img src=' + '"images/' + src + '"/></div>';
        sliderbody.innerHTML += img;
      }
    }

    function start() {
      showSlider();
      $('.slider').slick({
        dots: true,
        centerMode: true,
        centerPadding: '60px',
        slidesToShow: 3,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              arrows: true,
              centerMode: true,
              centerPadding: '40px',
              slidesToShow: 3
            }
          },
          {
            breakpoint: 480,
            settings: {
              arrows: true,
              centerMode: true,
              centerPadding: '40px',
              slidesToShow: 1
            }
          }
        ]
      });
    }

  </script>

</body>
</html>
